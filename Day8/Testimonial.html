<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial</title>
    <link rel="stylesheet" href="./assets/CSS/nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/CSS/testimonial.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <ul>
        <li><img src="assets/img/brandred.png" /></li>
        <li class="collapse"><a href="index.html">Home</a></li>
        <li class="collapse"><a href="myproject.html">My Project</a></li>
        <li class="collapse"><a href="Testimonial.html">Testimonial</a></li>
      </ul>
      <div class="navright collapse">
        <a href="Contact.html">Contact Me</a>
      </div>
      <div class="navright" id="hamburger-btn">
        <button onclick="openHamburger()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>
    <div class="hamburger-container" id="hamburger-container">
      <a href="index.html">Home</a>
      <a href="myproject.html" class="nav-active">My Project</a>
      <a href="Contact.html">Contact Me</a>
    </div>

    <!-- Rating -->
    <div class="container">
      <h1>My Testimonials</h1>
      <div class="container-rating">
        <h2>Rating by Star</h2>
        <div class="rating">
          <button class="rating-button" onclick="buttonTestimonial()">
            All
          </button>
          <button class="rating-button" onclick="ratingTestimonial(1)">
            1 <i class="fa-sharp fa-regular fa-star"></i>
          </button>
          <button class="rating-button" onclick="ratingTestimonial(2)">
            2 <i class="fa-sharp fa-regular fa-star"></i>
          </button>
          <button class="rating-button" onclick="ratingTestimonial(3)">
            3 <i class="fa-sharp fa-regular fa-star"></i>
          </button>
          <button class="rating-button" onclick="ratingTestimonial(4)">
            4 <i class="fa-sharp fa-regular fa-star"></i>
          </button>
          <button class="rating-button" onclick="ratingTestimonial(5)">
            5 <i class="fa-sharp fa-regular fa-star"></i>
          </button>
        </div>
        <!-- Rating Body -->
      </div>
      <div class="container-grid" id="container-grid"></div>
    </div>

    <script src="./assets/js/testimonial.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
