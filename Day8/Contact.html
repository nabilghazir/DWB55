  <body>
    <!-- Nav -->
    <nav>
      <ul>
        <li><img src="assets/img/brandred.png" /></li>

        <li class="collapse"><a href="myproject.html">My Project</a></li>

    <!-- Body -->
    <div>
      <div>
        <div class="contact-border">
          <h1 class="header1">GET IN TOUCH</h1>
          <form class="form-style">
            <label for="name">Name</label>
            <input type="text" id="inputName" />

            <label for="email">Email</label>
            <input type="email" id="inputEmail" />

            <label for="telephone">Phone</label>
            <input type="tel" id="inputPhone" />

            <label for="subject">Subject</label>
            <select id="inputSubject">
              <option></option>
              <option>Blogger</option>
              <option>Guest</option>
              <option>Promotion</option>
            </select>

            <label for="message">Your Message</label>
            <textarea id="inputText"></textarea>

            <button type="submit" onclick="submitData(event)">Submit</button>
          </form>
        </div>
      </div>
    </div>
